<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador de Heróis</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>CRIE SEU HERÓI</h1>
    <form>
      <div class="form-group">
        <label for="img_hero">Coloque a imagem do seu herói:</label>
        <input type="file" id="img_hero" />
      </div>
      <div class="form-group">
        <label for="name_hero">Coloque o nome do seu herói:</label>
        <input type="text" id="name_hero" />
      </div>
      <div class="form-group">
        <label for="class_hero">Coloque a classe do seu herói:</label>
        <input type="text" id="class_hero" />
      </div>
      <div class="form-group">
        <label for="wins_hero"
          >Coloque o número de vitórias do seu herói:</label
        >
        <input type="number" id="wins_hero" />
      </div>
      <div class="form-group">
        <label for="loses_hero"
          >Coloque o número de derrotas do seu herói:</label
        >
        <input type="number" id="loses_hero" />
      </div>
    </form>
    <button onclick="add_hero()">Adicionar herói</button>
    <button onclick="empty_list()">Esvaziar lista</button>
    <section id="heroes"></section>
  </body>
  <script src="./js/script.js"></script>
</html>
